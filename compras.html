<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tienda Juanjo Domínguez</title>
  <link rel="stylesheet" href="./css/style.css" />
</head>

<body>
  <header>
    <div>
      <img src="img/juanjo-nombre.png" alt="Juanjo Domínguez" class="img-nombre" />
    </div>
    <h3>Tienda Discográfica</h3>
    <p>Descubrí sus obras en CD y Vinilo</p>

    <div >
      <a href="index.html" class="arriba">⯇ Volver</a>
    </div>

  </header>

  <main>
    

    <section>
      <h2>💿 Discos en CD</h2>
      <div id="cds" class="catalogo"></div>

      <h2>📀 Discos en Vinilo</h2>
      <div id="vinilos" class="catalogo"></div>
    </section>

    <aside class="carrito">
      <h3>🛒 Carrito</h3>
      <ul id="lista-carrito"></ul>
      <p>Total: <span id="contador">0</span> productos</p>
      <button id="vaciar">🗑️ Vaciar Carrito</button>
      <button id="finalizar">✅ Finalizar Compra</button>
    </aside>
  </main>

  <script src="./js/compras_api.js"></script>
</body>

</html>
